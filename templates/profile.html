{% extends "base.html" %}

{% block content %}
<h3 style="text-align: center;">{{current_user.Name}}</h3>
{% if current_user.Status == 0 %}
<div class="d-flex align-items-center justify-content-center">
    <div class="m-5">
        <a href="/change_profile" class="btn btn-outline-dark">Изменить профиль</a>
    </div>
</div>
{% elif current_user.Status == 1 %}
<div class="d-flex align-items-center justify-content-center">
    <div class="m-5">
        <a href="/change_profile" class="btn btn-outline-dark">Изменить профиль</a>
    </div>
    <div class="m-5">
        <a href="/add_product" class="btn btn-outline-dark">Добавить товар</a>
    </div>
</div>
{% endif %}
<div class="m-2" style="text-align: center;">
    <a href="/logout" class="btn btn-outline-dark">Выйти</a>
</div>
<div class="m-2" style="text-align: center;">
    <a href="/delete_profile" class="btn btn-outline-danger mt-5
        mb-2">Удалить пользователя</a>
</div>

{% endblock %}
